{% extends "base.html" %}
{% block content %}
    <h1>Cars for Sale</h1>
    <a href="{% url 'car_for_sale_create' %}" class="btn btn-primary mb-3">Add Car for Sale</a>
    <div class="row">
        {% for car in cars %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ car.front_image.url }}" class="card-img-top" alt="{{ car.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ car.name }}</h5>
                        <p>Price: ${{ car.price }}</p>
                        <a href="{% url 'car_for_sale_detail' car.pk %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
