{% extends "listings/base.html" %}

{% block content %}
<div class="container">
    <h1>{% if form.instance.pk %}Edit Car{% else %}Add New Car{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
        <a href="{% url 'car_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
